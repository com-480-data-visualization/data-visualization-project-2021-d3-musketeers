<!DOCTYPE html>
<html>
<head>

  <!-- Include stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css"/>

  <link rel="stylesheet" href="css/master.css"/>
</head>

<body>
    <div id="fullpage">
        <div class="section">
          <h1>Netviz</h1>
          <h2>Ever wonder how they became so popular ?</h2>
        </div>
        <div class="section">
          <div class="container">
            <div class="section-heading">
              <h2>Busiest month</h2>
            </div>

            <div class="section-body">
              <div style="color: white; text-align: center" id = "busiest-month"></div>
              <div class="row">
                <div class="col-12 col-sm-6 col-vl-3">
                  <div class="animated-counter">
                    <h4>Movies</h4>
                    <div class="counter-data">
                      <span>7854</span>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-vl-3">
                  <div class="animated-counter">
                    <h4>TV shows</h4>
                    <div class="counter-data">
                      <span>5962</span>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-vl-3">
                  <div class="animated-counter">
                    <h4>Countries</h4>
                    <div class="counter-data">
                      <span>190</span>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-6 col-vl-3">
                  <div class="animated-counter">
                    <h4>Languages</h4>
                    <div class="counter-data">
                      <span>68</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="container">
            <div class="section-heading">
              <h2>Most presented languages</h2>
              <div id ='most-languages'></div>
            </div>
          </div>
        </div>
    </div>
</body>

<!-- Include libraries from CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
</script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src = "js/releases_sbplot.js"></script>
<script src = "js/language_bplot.js"></script>

<script>
  $(document).ready(function () {
    var pages = [
      "Home",
      "Introduction",
      "Languages",
    ];


    $("#fullpage").fullpage({
      navigation: true,
      navigationTooltips: pages,
      slidesNavigation: true,
      controlArrows: false,
      verticalCentered: true,
      sectionsColor: pages.map(function() {
        return '#000000';
      })
    });
  });
</script>
</html>
